<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perros en búsqueda de dueño</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Perros en búsqueda de dueño</h1>

  <div class="filters row g-2 mb-3 justify-content-center">
    <div class="col-12 col-md-3">
      <select id="localidad" class="form-select">
        <option value="Todas">Todas las localidades</option>
        <option value="Avellaneda">Avellaneda</option>
        <option value="Lanús">Lanús</option>
        <option value="Quilmes">Quilmes</option>
        <option value="Lomas de Zamora">Lomas de Zamora</option>
        <option value="Berazategui">Berazategui</option>
        <option value="Almirante Brown">Almirante Brown</option>
        <option value="Florencio Varela">Florencio Varela</option>
        <option value="Ezeiza">Ezeiza</option>
      </select>
    </div>

    <div class="col-12 col-md-3">
      <select id="edadTipo" class="form-select">
        <option value="Todas">Todas las edades</option>
        <option value="Meses">Meses</option>
        <option value="Años">Años</option>
      </select>
    </div>

    <div class="col-12 col-md-3">
      <button id="filtrar" class="btn btn-primary w-100">Filtrar</button>
    </div>
  </div>

  <div id="contador" class="contador"></div>

  <div id="animal-list"></div>

  <div id="modal" class="modal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Solicitud de adopción</h5>
          <button type="button" class="btn-close" id="cerrarModal"></button>
        </div>

        <div class="modal-body">
          <p id="nombreAnimal"></p>

          <input type="text" id="nombrePersona" class="form-control mb-2" placeholder="Tu nombre">
          <input type="email" id="contactoPersona" class="form-control mb-2" placeholder="Tu email o teléfono">
          <textarea id="mensajePersona" class="form-control mb-3" placeholder="Mensaje"></textarea>

          <button id="enviarSolicitud" class="btn btn-info w-100">
            Enviar solicitud
          </button>
        </div>

      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="animals.js"></script>
  <script src="api.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

</body>
</html>
