<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animales en busqueda de dueño</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Animales en busqueda de dueño</h1>

  <div class="filters row g-2 mb-4">
    <div class="col-12 col-md-3">
        <select id="localidad" class="form-select">
            <option value="Todas">Todas las localidades</option>
            <option value="Avellaneda">Avellaneda</option>
            <option value="Lanús">Lanús</option>
            <option value="Quilmes">Quilmes</option>
            <option value="Lomas de Zamora">Lomas de Zamora</option>
            <option value="Berazategui">Berazategui</option>
            <option value="Almirante Brown">Almirante Brown</option>
            <option value="Florencio Varela">Florencio Varela</option>
            <option value="Ezeiza">Ezeiza</option>
        </select>
    </div>

    <div class="col-12 col-md-3">
        <select id="especie" class="form-select">
            <option value="Todas">Todas las especies</option>
            <option value="Perro">Perro</option>
            <option value="Gato">Gato</option>
        </select>
    </div>

    <div class="col-12 col-md-3">
        <select id="edadTipo" class="form-select">
            <option value="Todas">Todas las edades</option>
            <option value="Meses">Meses</option>
            <option value="Años">Años</option>
        </select>
    </div>

    <div class="col-12 col-md-3">
        <button id="filtrar" class="btn btn-primary w-100">Filtrar</button>
    </div>
  </div>

  <div id="contador" class="contador"></div>
  <div id="animal-list"></div>

  <div id="modal" class="modal" tabindex="-1"> 
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Solicitud de adopción</h5>
            <button type="button" class="btn-close" aria-label="Close" id="cerrarModal"></button>
        </div>
        
        <div class="modal-body">
            <p id="nombreAnimal"></p>
            <input type="text" id="nombrePersona" placeholder="Tu nombre" class="form-control mb-2">
            <input type="email" id="contactoPersona" placeholder="Tu email o teléfono" class="form-control mb-2">
            <textarea id="mensajePersona" placeholder="Mensaje o motivo de adopción" class="form-control mb-3"></textarea>
            
            <button class="btn btn-info w-100" id="enviarSolicitud">Enviar solicitud</button>
        </div>

      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="animals.js"></script>
  <script src="api.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdjK3i1Tq7X5gI2Fw0Q" crossorigin="anonymous"></script>
</body>
</html>
